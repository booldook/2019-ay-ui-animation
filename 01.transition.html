<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Transition을 배워보자</title>
	<link rel="stylesheet" href="./css/base.css">
	<style>
	.wrap {width: 800px; margin: 50px auto; border: 10px solid red;}
	.box {width: 100px; height: 100px;} 
	#box1 {background-color: cadetblue;
	transition: width 2s, height 1s, background-color 2s;}
	#box1:hover {width: 100%; height: 200px; background-color: crimson;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>
	</div>
</body>
</html>
